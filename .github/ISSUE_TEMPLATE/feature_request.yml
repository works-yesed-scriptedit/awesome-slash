name: Feature Request
description: Suggest a new feature or improvement
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for the suggestion! Please describe your idea.

  - type: dropdown
    id: type
    attributes:
      label: Type
      description: What kind of feature is this?
      options:
        - New command
        - New agent
        - Enhancement to existing command
        - Platform support
        - Documentation
        - Other
    validations:
      required: true

  - type: textarea
    id: problem
    attributes:
      label: Problem or use case
      description: What problem does this solve? Why do you need it?
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Proposed solution
      description: How would you like it to work?
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives considered
      description: Any workarounds or alternatives you've tried?
    validations:
      required: false

  - type: dropdown
    id: platform
    attributes:
      label: Relevant platform
      description: Which platform(s) would benefit?
      multiple: true
      options:
        - Claude Code
        - OpenCode
        - Codex CLI
        - All platforms
    validations:
      required: false
